<header class="header">
  <div class="container">
    <nav class="nav" role="navigation" aria-label="Main Navigation">
      <a class="logo" href="./index.html" aria-label="Home">
        <svg class="icon" width="132" height="24">
          <use href="./images/icons.svg#logo"></use>
        </svg>
      </a>

      <ul class="header-nav-list js-header-nav-list" role="menubar">
        <li class="nav-item" role="none">
          <a class="nav-link" href="./index.html" role="menuitem" aria-label="Home">Home</a>
        </li>
        <li class="nav-item" role="none">
          <a class="nav-link" href="./favorite.html" role="menuitem" aria-label="Favorites">Favorites</a>
        </li>
      </ul>

      <div class="social-media">
        <ul class="icons-list" role="menubar">
          <li class="media-icons" role="none">
            <a class="media-links" href="https://www.facebook.com/goITclub/" target="_blank" rel="noopener noreferrer"
              aria-label="Facebook GoIT page" role="menuitem">
              <svg class="icon" width="28" height="28">
                <use href="./images/icons.svg#facebook"></use>
              </svg>
            </a>
          </li>
          <li class="media-icons" role="none">
            <a class="media-links" href="https://www.instagram.com/goitclub/" target="_blank" rel="noopener noreferrer"
              aria-label="Instagram GoIT page" role="menuitem">
              <svg class="icon" width="28" height="28">
                <use href="./images/icons.svg#instagram"></use>
              </svg>
            </a>
          </li>
          <li class="media-icons" role="none">
            <a class="media-links" href="https://www.youtube.com/c/GoIT" target="_blank" rel="noopener noreferrer"
              aria-label="YouTube GoIT page" role="menuitem">
              <svg class="icon" width="28" height="28">
                <use href="./images/icons.svg#youtube"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
      <button class="menu-btn" type="button" aria-label="Open mobile menu">
        <svg class="icon header-menu" width="32" height="32">
          <use href="./images/icons.svg#menu"></use>
        </svg>
      </button>
    </nav>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu-backdrop is-hidden">
    <div class="mobile-menu">
      <button class="close-btn-menu" type="button" aria-label="Close mobile menu">
        <svg class="icon-close-menu" width="32" height="32">
          <use href="./images/icons.svg#close"></use>
        </svg>
      </button>
      <ul class="backdrop-list-menu">
        <li class="menu-item">
          <a class="menu-link" href="./index.html" aria-label="Move to Home page">Home</a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href="./favorite.html" aria-label="Move to Favorites page">Favorites</a>
        </li>
      </ul>
      <div class="backdrop-social-media">
        <ul class="backdrop-icons-list">
          <li class="backdrop-media-icons">
            <a class="backdrop-media-links" href="https://www.facebook.com/goITclub/" target="_blank"
              rel="noopener noreferrer" aria-label="Facebook GoIT page">
              <svg class="icon" width="28" height="28">
                <use href="./images/icons.svg#facebook"></use>
              </svg>
            </a>
          </li>
          <li class="backdrop-media-icons">
            <a class="backdrop-media-links" href="https://www.instagram.com/goitclub/" target="_blank"
              rel="noopener noreferrer" aria-label="Instagram GoIT page">
              <svg class="icon" width="28" height="28">
                <use href="./images/icons.svg#instagram"></use>
              </svg>
            </a>
          </li>
          <li class="backdrop-media-icons">
            <a class="backdrop-media-links" href="https://www.youtube.com/c/GoIT" target="_blank"
              rel="noopener noreferrer" aria-label="Youtube GoIT page">
              <svg class="icon" width="28" height="28">
                <use href="./images/icons.svg#youtube"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
