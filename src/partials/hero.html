<section class="section--hero" aria-labelledby="hero-section-title">
    <div class="container hero-container">
      <div class="hero-title-img">
        <h1 class="hero-title" id="hero-section-title">
          <svg id="icon-sun" class="hero-icon" width="38" height="38" aria-hidden="true">
            <title>Sun Icon</title>
            <use href="./images/icons.svg#sun"></use>
          </svg>
          Get <span class="accent-title">body</span> in <br />shape, Stay healthy
        </h1>
        <img
          class="hero-mini-img"
          src="./images/hero/hero_img_desktop.jpg"
          srcset="
            ./images/hero/hero_img_desktop.jpg    1x,
            ./images/hero/hero_img_desktop@2x.jpg 2x
          "
          alt="young women doing fitness outdoors together"
          width="168"
          height="100"
        />
      </div>
      <p class="hero-text">
        Transform your physique and embrace a healthier lifestyle with our
        comprehensive fitness and nutrition support.
      </p>
      <picture class="hero-main-img">
        <source
          media="(min-width: 1440px)"
          srcset="./images/hero/hero_bg_desktop.jpg 1x, ./images/hero/hero_bg_desktop@2x.jpg 2x"
          type="image/jpeg"
          width="1376"
          height="350"
        />
        <source
          media="(min-width: 768px) and (max-width: 1439px)"
          srcset="./images/hero/hero_bg_tablet.jpg 1x, ./images/hero/hero_bg_tablet@2x.jpg 2x"
          type="image/jpeg"
          width="704"
          height="550"
        />
        <source
          srcset="./images/hero/hero_bg_mobile.jpg 1x, ./images/hero/hero_bg_mobile@2x.jpg 2x"
          type="image/jpeg"
          width="335"
          height="460"
        />
        <img
          src="./img/hero/hero_mob.jpg"
          alt="women sportswear working out outdoors"
          width="335"
          height="460"
          loading="lazy"
        />
      </picture>
      <ul class="hero-tags" role="list">
        <li class="hero-tag">
          <a
            class="hero-tag-text"
            href="https://www.instagram.com/explore/tags/sport/"
            target="_blank"
            rel="noopener noreferrer"
            >#Sport</a
          >
        </li>
        <li class="hero-tag">
          <a
            class="hero-tag-text"
            href="https://www.instagram.com/explore/tags/healthy/"
            target="_blank"
            rel="noopener noreferrer"
            >#Healthy</a
          >
        </li>
        <li class="hero-tag">
          <a
            class="hero-tag-text"
            href="https://www.instagram.com/explore/tags/workout/"
            target="_blank"
            rel="noopener noreferrer"
            >#Workout</a
          >
        </li>
        <li class="hero-tag">
          <a
            class="hero-tag-text"
            href="https://www.instagram.com/explore/tags/diet/"
            target="_blank"
            rel="noopener noreferrer"
            >#Diet</a
          >
        </li>
      </ul>
    </div>
  </section>
