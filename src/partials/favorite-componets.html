<section class="favorite_section section">
    <div class="favorite_container container">
        <h1 class="favorite_container-title">Favorites</h1>
        <div class="favorite_container-flex">

            <div class="quote_total_container">
                <div class="quote_of_day_container">
                    <div class="favorite_quote-card favorite_quote-card-dark">
                        <div class="favorite_quote-icon-wrap">
                            <svg width="18" height="20">
                                <use href="./images/icons.svg#running-man"></use>
                            </svg>
                        </div>
                        <h2 class="favorite_quote-header">
                            Quote of the day
                            <svg class="favorite_quote-icon" width="20" height="20">
                                <use href="./images/icons.svg#quote"></use>
                            </svg>
                        </h2>
                        <div class="quote-wrap favorite-quote-wrap">
                        </div>
                    </div>
                </div>

                <div class="sports_norm_container">
                    <div class="favorite_110_min_card">
                        <a class="sports-link" href="#" aria-label="Sports statistics">
                            <svg class="favorite-icons" width="18" height="20" fill="currentColor">
                                <use href="./images/icons.svg#dumbbell"></use>
                            </svg>
                        </a>
                        <h2 class="favorite_quote-header">110 min</h2>
                        <p>Daily norm of sports</p>
                    </div>

                    <div class="favorite-img-card">
                        <picture>
                            <!-- Desktop (1440px+) -->
                            <source media="(min-width: 1440px)" srcset="
                              ./images/favorites/favorites_desktop.jpg,
                              ./images/favorites/favorites_desktop@2x.jpg 2x
                            " type="image/jpg">

                            <!-- Tablet (768px-1439px) -->
                            <source media="(min-width: 768px)" srcset="
                              ./images/favorites/favorites_tablet.jpg,
                              ./images/favorites/favorites_tablet@2x.jpg 2x
                            " type="image/jpg">

                            <!-- Mobile (up to 767px) -->
                            <source media="(max-width: 767px)" srcset="
                              ./images/favorites/favorites_mobile.jpg,
                              ./images/favorites/favorites_mobile@2x.jpg 2x
                            " type="image/jpg">

                            <!-- Fallback image -->
                            <img class="favorite-img" src="./images/favorites/favorites_mobile.jpg"
                                alt="Two girls practicing sports together" loading="lazy" width="335" height="119">
                        </picture>
                    </div>
                </div>
            </div>

            <div class="favorite_exercises exercise-container hidden">
                <div class="favorite_not_found_containers">
                    <p class="favorite_not_found">It appears that you haven't added any exercises to your favorites yet.
                        To get started, you can add exercises that you like to your favorites for easier access in the
                        future.
                    </p>
                </div>

                <ul class="favorite-exercise-list">
                </ul>
                <div class="exercise-page-wrapper">
                </div>


            </div>
        </div>
    </div>
</section>
